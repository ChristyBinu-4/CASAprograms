<html>
<head>
<title>client side image mapping</title>
</head>
<body>
<h1 >Clientside image mapping</h1>
<p>click on the flower to go to a new page and read more about the topic</p>
<img  src="flower.jpg"  alt="Flower" usemap="#Flower"  width="500" height="500"  >
<map name="Flower">
<area shape="rect" coords="70,44,270,350" alt="Flower" href="https://www.google.com/search?client=opera&q=Flower&sourceid=opera&ie=UTF-8&oe=UTF-8">
</map>
</body>
</html>
