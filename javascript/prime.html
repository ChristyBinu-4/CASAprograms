<html>
<head><title></title>
<script>
var n,i,remark;
n=prompt("enter a number");
remark=0;
for(i=2;i<=n/2;i++)
{
if((n%i)==0)
{
remark++;
break;
}
}
if(n==1)
{
    document.write(n+""+"is neither prime nor composite");
}
else
  if(remark==0)
     document.write(n+""+"is a prime number");
  else 
      document.write(n+""+"is a composite number");
</script>
</head>
<body>
</body>
</html>
